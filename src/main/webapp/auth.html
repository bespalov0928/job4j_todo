<!DOCTYPE html>

    <script src="js/auth.js"></script>
    <title>авторизация</title>
</head>

<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Авторизация
                <ul>
                    <!--<li>-->
                    <!--<a class="nav-link" href="<%=request.getContextPath()%>/auto.do">-->
                    <!--<c:out value="${user.name}"/>|Выйти</a>-->
                    <!--</li>-->
                    <!--<li>-->
                    <!--<a class="nav-link" onclick="reg()">Регистрация</a>-->
                    <!--</li>-->
                </ul>

            </div>
            <div class="card-body">
                <form name="contact_form" method="post" onsubmit="return validate();">
                    <div class="form-group">
                        <label>Почта</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="text" class="form-control" name="password" id="pas">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="authorization()">Войти</button>
                    <button type="button" class="btn btn-primary" onclick="reg()">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
